<div ng-controller="TipoController as TipoCtrl">
    <md-content flex="" layout-padding="">
        <div layout="column" layout-align="top left">
            <div>
                <md-button ng-click="TipoCtrl.onToggleRight()" class="md-primary">
                    + Agregar
                </md-button>
                <md-button ng-click="TipoCtrl.onDelete()" class="md-primary">
                    - Eliminar
                </md-button>
            </div>
        </div>
    </md-content>
    <md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="right">
        <md-toolbar class="md-theme-left">
            <h1 class="md-toolbar-tools">Formulario de Tipos de Pago</h1>
        </md-toolbar>
        <md-content layout-padding="">
            <form class="form-tipo" name="tipoForm" novalidate ng-submit="TipoCtrl.onSave()">
                <md-input-container>
                    <label for="descripcion">descripción</label>
                    <input type="text" id="descripcion" name="descripcion" ng-model="TipoCtrl.tipo.informacion" required md-autofocus="">
                    <div ng-messages="tipoForm.nombre.$error">
                        <ng-message when="required">Este campo es requerido!</ng-message>
                    </div>
                </md-input-container>
                <br>
                <md-button type="submit" ng-disabled="tipoForm.$invalid" md-no-ink class="md-primary">
                    Guardar
                </md-button>
                <md-button ng-click="TipoCtrl.onClose()" class="md-primary">
                    Cerrar
                </md-button>
            </form>

        </md-content>
    </md-sidenav>
    <div class="table">
        <table>
            <tr>
                <th class="checkboxCell">
                    <md-checkbox ng-model="TipoCtrl.selectAll" ng-change="TipoCtrl.onSelect(TipoCtrl.selectAll)" aria-label="Select All"></md-checkbox>
                </th>
                <th class="edit">Edición</th>
                <th class="first">Descripción</th>
            </tr>
            <tr ng-repeat="tipo in TipoCtrl.tipos">
                <td class="checkboxCell">
                    <md-checkbox ng-model="tipo.selected" aria-label="Select"></md-checkbox>
                </td>
                <td>
                    <ng-md-icon ng-click="TipoCtrl.onEdit(tipo)" icon="mode_edit" style="fill:rgba(0, 0, 0, 0.54)" size="18"></ng-md-icon>
                </td>
                <td>{{tipo.informacion}}</td>
            </tr>
        </table>
    </div>
</div>
