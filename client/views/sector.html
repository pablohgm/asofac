<div ng-controller="SectorController as SectorCtrl">
    <md-content flex="" layout-padding="">
        <div layout="column" layout-align="top left">
            <div>
                <md-button ng-click="SectorCtrl.onToggleRight()" class="md-primary">
                    + Agregar
                </md-button>
                <md-button ng-click="SectorCtrl.onDelete()" class="md-primary">
                    - Eliminar
                </md-button>
            </div>
        </div>
    </md-content>
    <md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="right">
        <md-toolbar class="md-theme-left">
            <h1 class="md-toolbar-tools">Formulario de Sectores</h1>
        </md-toolbar>
        <md-content layout-padding="">
            <form class="form-sector" name="sectorForm" novalidate ng-submit="SectorCtrl.onSave()">
                <md-input-container>
                    <label for="nombre">nombre</label>
                    <input type="text" id="nombre" name="nombre" ng-model="SectorCtrl.sector.informacion" required md-autofocus="">
                    <div ng-messages="sectorForm.nombre.$error">
                        <ng-message when="required">Este campo es requerido!</ng-message>
                    </div>
                </md-input-container>
                <br>
                <md-button type="submit" ng-disabled="sectorForm.$invalid" md-no-ink class="md-primary">
                    Guardar
                </md-button>
                <md-button ng-click="SectorCtrl.onClose()" class="md-primary">
                    Cerrar
                </md-button>
            </form>

        </md-content>
    </md-sidenav>
    <div class="table">
        <table>
            <tr>
                <th class="checkboxCell">
                    <md-checkbox ng-model="SectorCtrl.selectAll" ng-change="SectorCtrl.onSelect(SectorCtrl.selectAll)" aria-label="Select All"></md-checkbox>
                </th>
                <th class="edit">Edici√≥n</th>
                <th class="first">Nombre</th>
            </tr>
            <tr ng-repeat="sector in SectorCtrl.sectores">
                <td class="checkboxCell">
                    <md-checkbox ng-model="sector.selected" aria-label="Select"></md-checkbox>
                </td>
                <td>
                    <ng-md-icon ng-click="SectorCtrl.onEdit(sector)" icon="mode_edit" style="fill:rgba(0, 0, 0, 0.54)" size="18"></ng-md-icon>
                </td>
                <td>{{sector.informacion}}</td>
            </tr>
        </table>
    </div>
</div>
