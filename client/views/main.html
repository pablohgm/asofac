<h1>Contribuyentes</h1>
<hr>
<button class="btn btn-default" ng-click="report()">Print {{gridOptions.data.length}}</button>
<hr>
<div class="list-group">
    <a class="list-group-item" ng-repeat="item in contribuyentes">{{item.nombre}}&nbsp;
        <i class="glyphicon glyphicon-remove pull-right"></i></a>

    <div>
        <div ui-grid="gridOptions" ui-grid-selection ui-grid-exporter class="grid"></div>
    </div>
</div>
