<html>
    <body style="margin: 0">
    {{#each contribuyentes}}
        <div style="position: relative; width: 16.4cm; height: 3.25cm; margin: 0; page-break-after:always; color: #000000;">
            <p style="position: absolute; left: 451px; top: 16px; margin: 0; font-size: 12px">{{../year}}</p>
            <p style="position: absolute; left: 416px; top: 16px; margin: 0; font-size: 12px">{{../month}}</p>
            <p style="position: absolute; left: 377px; top: 16px; margin: 0; font-size: 12px">{{../day}}</p>
            <p style="position: absolute; left: 530px; top: 18px; margin: 0; font-size: 12px">{{year}}{{serie}}</p>
            <p style="position: absolute; left: 377px; top: 58px; margin: 0; font-size: 12px">{{nombre}} {{Apellido1}} {{Apellido2}}</p>
            <p style="position: absolute; left: 135px; top: 72px; margin: 0; font-size: 12px">{{sector.informacion}}</p>
            <p style="position: absolute; left: 135px; top: 88px; margin: 0; font-size: 12px">{{direccion}}</p>
            <p style="position: absolute; left: 135px; top: 100px; margin: 0; font-size: 12px">{{monto}}</p>
            <p style="width: 7cm; overflow: auto; position: absolute; left: 70px; top: 122px; margin: 0; font-size: 11px;">{{../mensaje}}</p>
        </div>
    {{/each}}
    </body>
</html>
