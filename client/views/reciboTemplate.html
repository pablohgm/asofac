{{for pages}}
	<div style="page-break-after:always; color: #000000;">
		{{for contribuyentes}}
		<div style="position: relative; width: 16.4cm; height: 3.25cm; margin: 0;">
				<p style="position: absolute; left: 451px; top: 6.5px; margin: 0; font-size: 12px">{{:year}}</p>
				<p style="position: absolute; left: 416px; top: 6.5px; margin: 0; font-size: 12px">{{:month}}</p>
				<p style="position: absolute; left: 377px; top: 6.5px; margin: 0; font-size: 12px">{{:day}}</p>
				<p style="position: absolute; left: 377px; top: 48px; margin: 0; font-size: 12px">{{:name}} {{:lastname}} {{:lastname2}}</p>
				<p style="position: absolute; left: 135px; top: 61px; margin: 0; font-size: 12px">{{:sector}}</p>
				<p style="position: absolute; left: 135px; top: 78px; margin: 0; font-size: 12px">{{:address}}</p>
				<p style="position: absolute; left: 135px; top: 90px; margin: 0; font-size: 11px">{{:value}}</p>
				<p style="width: 7cm; overflow: auto; position: absolute; left: 70px; top: 110px; margin: 0; font-size: 11px;">{{:message}}</p>
		</div>
		{{/for}}
	</div>
{{/for}}
